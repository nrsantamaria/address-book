<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Address Book</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
        <h1>Address Book</h1>
        <h2>Add a contact:</h2>
        <form id="contact-input">
          <div class="form-group">
            <label for="first-name">First name</label>
            <input id="first-name-input" class="form-control" type="text">
          </div>
          <div class="form-group">
            <label for="last-name">Last name</label>
            <input id="last-name-input" class="form-control" type="text">
          </div>
          <div id="address-group">
            <div class="new-address">
              <div class="form-group">
                <label for="street">Street</label>
                <input class="form-control street-input" type="text">
              </div>
              <div class="form-group">
                <label for="city">City</label>
                <input class="form-control city-input" type="text">
              </div>
              <div class="form-group">
                <label for="state">State</label>
                <input class="form-control state-input" type="text">
              </div>
              <div class="form-group">
                <label for="zipCode">Zip Code</label>
                <input class="form-control zipCode-input" type="text">
              </div>
            </div>
          </div>
          <button type="submit" class="btn">Add</button>
          <span id="new-address-button" class="btn btn-success">Add Address</span>
        </form>
        <h2>Contacts:</h2>
        <ul id="contact-list">
        </ul>
        </div>
        <div class="col-md-6">
          <div class="contact-info">
            <h2 id="fullNameDisplay"></h2>
            <p id="firstNameDisplay"></p>
            <p id="lastNameDisplay"></p>
            <p>Address:</p>
            <ul id="addressDisplay">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
